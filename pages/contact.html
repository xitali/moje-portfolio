                <button type="submit" class="btn">Wyślij</button>
            </form>
            <div class="contact-info animate-box delay-1">
                <p><i class="fas fa-envelope"></i> <a href="mailto:emanuel.wloch@gmail.com">emanuel.wloch@gmail.com</a></span></a></p>
